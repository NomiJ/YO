<ion-view>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="f in friends" class="item-icon-left" ng-click="sendMsg($index)">
                <i ng-if="!f.isGroup" class="icon ion-person"></i>
                <i ng-if="f.isGroup" class="icon ion-person-stalker"></i>
                {{f.username||f.name}}
                <strong ng-if="f.msg" class="item-note balanced">{{f.msg}}</strong>
                <ion-option-button class="button-balanced">On</ion-option-button>
                <ion-option-button class="button-energized">Off</ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete($index)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
